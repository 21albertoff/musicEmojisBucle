<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música - Flores</title>
    <link rel="icon" href="assets/flores.png">
    <meta name="description" content="Lo mejor de estas canciones es que se comparte con gente maravillosa"/>
    <meta name="author" content="Alberto Fuentes" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --colorBase: #6ed7e0;
            --colorBase2: #0d1d31;
          }
    </style>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid text-center vh-100 d-flex flex-column justify-content-center align-items-center">
        
        <div id="player" class="d-flex align-items-center justify-content-between">

            <!-- Info de la canción -->
            <div class="d-flex align-items-center">
                <img id="song-image" src="covers/cover1.jpeg" alt="Canción" class="song-image me-3">
                <div>
                    <h5 id="song-title">Título de la Canción</h5>
                </div>
            </div>

            <!-- Reproductor -->
            <div class="controls">
                <button id="prev" class="btn btn-outline-light">⏮️</button>
                <button id="play-pause" class="btn btn-light">▶️</button>
                <button id="next" class="btn btn-outline-light">⏭️</button>
                <button id="random" class="btn btn-outline-light">🔀</button>

            </div>

            <!-- Formulario para agregar cancion -->
            <div class="d-flex align-items-center">
                <form name="music" method="POST" data-netlify="true" id="song-form" class="d-flex justify-content-center">
                    <input type="hidden" id="tipoCancion" value="flores">
                    <input type="text" id="song-name" class="form-control" placeholder="Escribir titulo cancion" required>
                    <button type="submit" class="btn btn-primary">Agregar canción</button>
                </form>
            </div>
            
        </div>

        <!-- Elementos flotantes -->
        <div id="floating-elements"></div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="songs/vino.js"></script>
    <script src="assets/js/main_flores.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
